<div class="conatiner-register">
    <div class="left">
          <p class="title"><i class="fa fa-user-plus" style="margin-right: 5px;color: #009c98 ;"></i>สมัครสมาชิก</p>
          <form>
          <div class="contain-input">
            <i class="material-icons">account_box</i>
            <input type="text" placeholder="ชื่อ" #firstname>
         </div>
         <div class="contain-input">
            <i class="material-icons" >account_box</i>
            <input type="text" placeholder="นามสกุล" #lastname>
         </div>
         <div class="contain-input">
            <i class="material-icons" >phone</i>
            <input type="text" placeholder="เบอร์โทร" #tel>
         </div>
          <div class="contain-input">
             <i class="material-icons" >mail</i>
             <input type="text" placeholder="อีเมล" #email>
          </div>
          <div class="contain-input">
             <i class="material-icons">lock</i>
             <input type="password" placeholder="รหัสผ่าน" #password>
          </div>
         <button class="register-btn" type="submit" (click)="register(firstname.value,lastname.value,tel.value,email.value,password.value)">สมัครสมาชิก</button>
      </form>
      <a routerLink="/login"><p class="register">ถ้าหากต้องการเข้าสู่ระบบ คลิก!</p></a>
    </div>
      <div class="right">
         <img src="../assets/img/logo login.jpg" class="logo">
    </div>
 </div>
